<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/compromise"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Word Visualization</title>
</head>
<body>

    <div class="container">
        <textarea id="poemInput" placeholder="Enter your poem here..."></textarea>
        <div id="visualization"></div>
    </div>
    
    <div id="colorPickerContainer">
        <label for="colorPicker">Choose a poem color:</label>
        <select id="colorPicker">
            <option value="#8B0000">Blood Red</option>
            <option value="#704214">Sepia Brown</option>
            <option value="#4F6B7F">Storm Blue</option>
            <option value="#6F4E87">Grape</option>
            <option value="#2F4F4F">Dark Pine</option>
            <option value="#E6E6FA">Pastel Lavender</option>
            <option value="#87CEEB">Sky Blue</option>
            <option value="#FFD700">Eggyolk</option>
            <option value="#FFA07A">Clementine</option>
            <option value="#FF91A4">Sakura Pink</option>
        </select>
        <div id="selectedColorCircle"></div>
        <button id="saveColorButton">Save Color</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
